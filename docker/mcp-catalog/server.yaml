name: shelflife
image: mcp/shelflife
type: server
meta:
  category: productivity
  tags:
    - books
    - reading
    - library
    - personal-knowledge
about:
  title: Shelflife
  description: >
    Personal reading library manager. Track books, organize shelves,
    write reviews, tag by topic, and understand your reading interests.
    Imports from Goodreads. Enriches metadata from Open Library.
source:
  project: https://github.com/duncankmckinnon/shelflife
config:
  description: Persistent SQLite storage for your reading library
  env:
    - name: SHELFLIFE_DB_PATH
      example: /app/data/shelflife.db
      value: /app/data/shelflife.db
